name: Loom

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  loom:
    name: Loom Concurrency Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "loom"

      - name: Run Loom tests
        run: |
          # Run loom model tests - these test concurrent synchronization primitives
          # Note: We use --features loom but NOT --cfg loom (which breaks tokio deps)
          # The loom crate internally handles cfg when running loom::model tests
          cargo nextest run --release --features loom \
            -E 'test(loom_models)'
        env:
          LOOM_MAX_PREEMPTIONS: 2
