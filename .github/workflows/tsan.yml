name: ThreadSanitizer

# TSan is disabled for now - requires complex setup with all deps rebuilt
# with sanitizer flags. Re-enable when infrastructure supports it.
on:
  workflow_dispatch:  # Manual trigger only

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  tsan:
    name: ThreadSanitizer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly
        run: rustup install nightly

      - name: Install target and rust-src
        run: |
          rustup +nightly target add x86_64-unknown-linux-gnu
          rustup +nightly component add rust-src

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "tsan"

      - name: Run with TSan
        run: |
          RUSTFLAGS="-Z sanitizer=thread" \
          cargo +nightly test -Z build-std --target x86_64-unknown-linux-gnu \
          -p yachtsql-executor -- --test-threads=1
        env:
          TSAN_OPTIONS: "suppressions=${{ github.workspace }}/tsan_suppressions.txt"
