name: Benchmarks

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Performance Regression Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "bench"

      - name: Install critcmp
        run: cargo install critcmp

      - name: Run benchmarks on PR branch
        run: cargo bench --bench baseline -- --save-baseline pr

      - name: Checkout base branch
        run: git stash && git checkout ${{ github.base_ref }}

      - name: Run benchmarks on base branch
        id: base_bench
        run: |
          # Check if baseline benchmark exists on base branch
          if [ -f "benches/baseline.rs" ]; then
            cargo bench --bench baseline -- --save-baseline base
            echo "has_baseline=true" >> $GITHUB_OUTPUT
          else
            echo "Baseline benchmark not found on base branch, skipping comparison"
            echo "has_baseline=false" >> $GITHUB_OUTPUT
          fi

      - name: Compare benchmarks
        id: compare
        if: steps.base_bench.outputs.has_baseline == 'true'
        run: |
          critcmp base pr --threshold 10 > bench_comparison.txt 2>&1 || true
          cat bench_comparison.txt

          if grep -q "Regression" bench_comparison.txt; then
            echo "regression_detected=true" >> $GITHUB_OUTPUT
          else
            echo "regression_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload benchmark comparison
        if: steps.base_bench.outputs.has_baseline == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-comparison
          path: bench_comparison.txt

      - name: Fail on regression > 10%
        if: steps.base_bench.outputs.has_baseline == 'true' && steps.compare.outputs.regression_detected == 'true'
        run: |
          echo "Performance regression detected (>10%)"
          cat bench_comparison.txt
          exit 1
