name: Miri

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  miri:
    name: Miri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Miri
        run: |
          rustup toolchain install nightly --component miri
          rustup override set nightly
          cargo miri setup

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "miri"

      - name: Run Miri
        run: |
          # Exclude js_udf and python_udf tests as Miri can't run FFI
          cargo miri test -p yachtsql-executor --lib -- \
            --skip js_udf --skip python_udf
